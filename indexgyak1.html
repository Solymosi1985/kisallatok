<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Összeadás gyakorlás</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Összeadás gyakorlás</h1>
    <p>Adj meg 5 számot, majd kattints a gombra, hogy kiszámoljuk az összegüket!</p>

    <div id="inputs">
        <div class="input-group">
            <label for="num1">1. szám:</label>
            <input type="number" id="num1">
        </div>
        <div class="input-group">
            <label for="num2">2. szám:</label>
            <input type="number" id="num2">
        </div>
        <div class="input-group">
            <label for="num3">3. szám:</label>
            <input type="number" id="num3">
        </div>
        <div class="input-group">
            <label for="num4">4. szám:</label>
            <input type="number" id="num4">
        </div>
        <div class="input-group">
            <label for="num5">5. szám:</label>
            <input type="number" id="num5">
        </div>
    </div>

    <button onclick="calculateSum()">Számold ki az összeget</button>

    <div class="result" id="result"></div>

    <script>
        function calculateSum() {
            // Az összes input értékének lekérése
            const num1 = parseInt(document.getElementById('num1').value) || 0;
            const num2 = parseInt(document.getElementById('num2').value) || 0;
            const num3 = parseFloat(document.getElementById('num3').value) || 0;
            const num4 = parseFloat(document.getElementById('num4').value) || 0;
            const num5 = parseFloat(document.getElementById('num5').value) || 0;

            // Összeg kiszámítása
            const sum = num1 + num2 + num3 + num4 + num5;

            // Az eredmény megjelenítése
            document.getElementById('result').textContent = `Az összeg: ${sum}`;
        }
    </script>
</body>
</html>
